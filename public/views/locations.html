<div class="container-fluid">
  <div class="row content">
    <br>
    <div class="well location-picker-container" ng-init="locID = 0">
      <h2>Choose a location:</h2>
      <select class="form-control location-picker" ng-model="locID" ng-options="loc.id as loc.name for loc in locations">
      </select>
      <br />
      <button ng-click="go('/game', locID)" type="button" class="game-button btn btn-primary btn-lg">Continue</button>
      <br>
    </div>
  </div>
</div>
